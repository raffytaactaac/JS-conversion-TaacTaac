<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <form action="#" method="#">
        <h2>Money Conversion</h2>
        <div>
            <label>Peso</label>
            <input type="number" id="peso" class="input-area">
        </div>
        <input class="input-btn" type="button" onclick="convert()" value="Convert">
        <div class="result">
            <h3> Usd: <span id="usd"></span></h3>
            <h3> Yen: <span id="yen"></span></h3>
            <h3> Won: <span id="won"></span></h3>
            <h3> Sgd: <span id="sgd"></span></h3>
            <h3> Cad: <span id="cad"></span></h3>
        </div>
    </form>


    <script src="assets/script/script.js"></script>
</body>
</html>
